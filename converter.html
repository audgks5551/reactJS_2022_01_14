<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    
    function MinutesToHours() {
        const [amounts, setAmountes] = React.useState(0);
        const [fliped, setFliped] = React.useState(false);

        const onChange = (event) => {
            setAmountes(event.target.value);
        };
        const changeFliped = () => {
            setFliped((current) => !current);
            reset();
        };
        const reset = () => {
            setAmountes(0);
        };

        return (
            <div>
                <div>
                    <input 
                    id="hours" 
                    type="number" 
                    placeholder="시간" 
                    value={ fliped ? amounts : Math.round(amounts / 60) } 
                    onChange={onChange}
                    disabled={!fliped}
                    />
                    <label htmlFor="hours">시간</label>
                </div>
                <div>
                    <input 
                    id="minutes" 
                    type="number" 
                    placeholder="분" 
                    value={ fliped ? Math.round(amounts * 60) : amounts}
                    onChange={onChange}
                    disabled={fliped}
                    />
                    <label htmlFor="minutes">분</label>
                </div>
                <button onClick={changeFliped}>fliped</button>
                <button onClick={reset}>reset</button>
            </div>
        );
    }
    
    function KMToMiles() {
        return (
            <div>
                <span>KMToMiles</span>
            </div>
        );
    }

    function App() {
        const [index, setIndex] = React.useState("xx");
        
        const onChange = (event) => {
            setIndex(event.target.value);
        }

        return  (
            <div>
                <div>
                    <span>변환기</span>
                </div>
                <div>
                    <select value={index} onChange={onChange}>
                        <option value="xx">골라주세요!</option>
                        <option value="0">MinutesToHours</option>
                        <option value="1">KMToMiles</option>
                    </select>
                </div>
                <br />
                <div>
                    { index === "xx" ? "선택!!" : null }
                    { index === "0" ? <MinutesToHours /> : null }
                    { index === "1" ? <KMToMiles /> : null }
                </div>

            </div>
        );
    }

    const root = document.getElementById("root");

    ReactDOM.render(<App />, root);
</script>
</html>
