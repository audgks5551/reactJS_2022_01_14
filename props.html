<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

  function Btn({content, big, onClick}) {
    console.log(content, "가 다시 읽힘")
    return (
      <div>
        <button
          onClick={onClick}
          style={{
            backgroundColor: "red",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: big ? 20 : 16,
          }}
        >
        {content}
        </button>
      </div>
    );
    
  }

  const BtnMemo = React.memo(Btn); 
  
  function App() {
    
    const [value, setValue] = React.useState("저장");
    const changeValue = () => {
      setValue("저장 변경")
    }
    
    return (
      <div>
        <BtnMemo content={value} big={true} onClick={changeValue}/>
        <BtnMemo content="초기화" big={false}/>
      </div>
    );
  }

  const root = document.getElementById("root");

  ReactDOM.render(<App />, root);
</script>

</html>
