<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = document.getElementById("root");

    function App() {
        
        const [amounts, setAmountes] = React.useState(0);
        const [fliped, setFliped] = React.useState(false);

        const onChange = (event) => {
            setAmountes(event.target.value);
        };
        const changeFliped = () => {
            setFliped((current) => !current);
            reset();
        };
        const reset = () => {
            setAmountes(0);
        };

        return (
            <div>
                <div>
                    <span>시간 분 변경</span>
                </div>
                <div>
                    <input 
                    id="hours" 
                    type="number" 
                    placeholder="시간" 
                    value={ fliped ? amounts : Math.round(amounts / 60) } 
                    onChange={onChange}
                    disabled={!fliped}
                    />
                    <label htmlFor="hours">시간</label>
                </div>
                <div>
                    <input 
                    id="minutes" 
                    type="number" 
                    placeholder="분" 
                    value={ fliped ? Math.round(amounts * 60) : amounts}
                    onChange={onChange}
                    disabled={fliped}
                    />
                    <label htmlFor="minutes">분</label>
                </div>
                <button onClick={changeFliped}>fliped</button>
                <button onClick={reset}>reset</button>
            </div>

        );
    }

    ReactDOM.render(<App />, root);
</script>
</html>
